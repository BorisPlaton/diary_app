{% macro post(title, text, name, date, time) %}
<div class="post">

    <div class="inner_post">

        <div class="post_title_div">
            <span class="post_title">{{ title }}</span>
        </div>

        <div class="post_text">
            <p>{{ text }}</p>
        </div>

        <div class="post_footer">
            <p>{{ name }}, {{ date }}, {{ time }}</p>
        </div>

    </div>

</div>
{% endmacro %}
