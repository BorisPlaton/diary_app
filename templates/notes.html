{% extends "index.html" %}


{% block menu %}

<div class="menu">

    <a href="{{ url_for('index') }}">Home</a> |
    <a href="{{ url_for('new_note') }}">Write a new note</a>

</div>

{% endblock %}


{% block content %}

<div class="setup_buttons">
    <div class="inner_set_but">

        <div class="sort_buttons">
            <button class="sort_btn"><i class="fa fa-caret-down" aria-hidden="true"></i></button>
            <button class="sort_btn"><i class="fa fa-caret-up" aria-hidden="true"></i></button>
        </div>

        <form action="{{ url_for('new_note') }}" method='post'>

            <div class="search">
                <input type="text" name="search" autocomplete="off" required>
            </div>

            <div class="button_search">
                <button class="search_btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
